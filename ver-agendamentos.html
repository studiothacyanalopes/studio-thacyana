<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Thacyana Lopes - Agendamentos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #e91e63; }
    label, select { font-weight: bold; margin-top: 15px; display: block; }
    select { padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #e91e63; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
    .mensagem { margin-top: 15px; text-align: center; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendamentos</h1>

    <label for="filtro-mes">Filtrar por mês:</label>
    <select id="filtro-mes">
      <option value="">Todos os meses</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <table id="tabela-agendamentos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>WhatsApp</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="mensagem" id="mensagem"></p>
  </div>

  <script src="ver-agendamentos.js" type="module"></script>
</body>
</html>
